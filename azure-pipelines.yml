trigger: none 

pool: SAgent

jobs:
  - job: 
    displayName: NodeInstall
    steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '16.x'
  - job: 
    displayName: Build
    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: 'npm install'
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: 'npm run build'
    
